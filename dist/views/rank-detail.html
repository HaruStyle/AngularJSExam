<div class="section">
        <div class="container">
          <div class="title">
            <h1>상 세 보 기</h1>
          </div>

              <table class="table">
                    <thead>
                        <tr>
                            <th>라면</th>
                            <th>음료</th>
                            <th>밥</th>
                            <th>빵</th>
                            <th>추천</th>
                            <th>댓글</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="obj in rankDetail">
                        <td><span>{{obj.seq}}</span></td>
                        <td><img src="../images/r{{obj.ramen}}.jpg" class="img-responsive" alt=""></li>
                        <td><img src="../images/w{{obj.water}}.jpg" class="img-responsive" alt=""></li>
                        <td><img src="../images/c{{obj.rice}}.jpg" class="img-responsive" alt=""></li>
                        <td><img src="../images/b{{obj.bread}}.jpg" class="img-responsive" alt=""></li>
                        <td><span>{{obj.gcnt}}</span></td>
                        <td><button type="button" class="btn btn-danger" ng-click="">{{obj.recnt}}</button></td>			
                      </tr>
                  </tbody>
            </table>

                  <!-- Modal -->
                  <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">User Info</h4>
                        </div>
                        <div class="modal-body">
                          <table class="table"><tr><td>ID</td><td>{{userInfo.id}}</td></tr><tr><td>Name</td><td>{{userInfo.name}}</td></tr><tr><td>Age</td><td>{{userInfo.age}}</td></tr></table>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>
      
                    </div>
                  </div>
        </div>
      </div>

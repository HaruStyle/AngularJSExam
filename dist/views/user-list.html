<div class="ckeckout">
    <!-- <div class="container"> -->
      <div class="cart-items heading">
       <h1>컵라면투게더 Ranking</h1>
     
        <div class="in-check" >
          <ul class="unit">
            <li><span>순위</span></li>
            <li><span>라면</span></li>
            <li><span>음료</span></li>		
            <li><span>밥</span></li>
            <li><span>빵</span></li>
            <li><span>추천</span></li>
            <li><span>댓글</span></li>
          </ul>
          <div class="row">
                  <table class="table">
                  <tbody>
                    <tr ng-repeat="obj in userList">
                      <td><span>{{obj.id}}</span></td>
                      <td><img src="images/r0{{obj.id}}.jpg" class="img-responsive" alt=""></li>
                      <td><img src="images/r0{{obj.id}}.jpg" class="img-responsive" alt=""></li>
                      <td><img src="images/r0{{obj.id}}.jpg" class="img-responsive" alt=""></li>
                      <td><img src="images/r0{{obj.id}}.jpg" class="img-responsive" alt=""></li>
                      <td><span>{{obj.name}}</span></td>
                      <td><span>{{obj.age}}</span></td>				
                    </tr>
                </tbody>
                </table>
          </div>
            <!-- Modal -->
          <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">User Info</h4>
                  </div>
                  <div class="modal-body">
                    <table class="table"><tr><td>ID</td><td>{{userInfo.id}}</td></tr><tr><td>Name</td><td>{{userInfo.name}}</td></tr><tr><td>Age</td><td>{{userInfo.age}}</td></tr></table>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
          </div>
        </div>
      </div>
  <!-- </div> -->
</div>

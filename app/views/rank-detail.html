<div class="main-agileinfo slider ">
        <div class="items-group">
          <div class="item agileits-w3layouts">
            <div class="block text main-agileits"> 
              <!-- login form -->
              <div class="login-form loginw3-agile"> 
                <div class="agile-row">
                  <h1>상 세 보 기</h1> 

                        <div ng-repeat="obj in rankDetail" >
                                <div class="agile-row">
                                    <div style="border: 0px solid ; float: left; padding: 2px; width: 50%; text-align:center;">
                                        <span><img src="../images/r{{obj.ramen}}.jpg"  style="border: 0px solid ; padding: 2px; width: 100%; text-align:center;" width="100" height="120" class="" alt=""></span>
                                    </div>
                                    <div style="border: 0px solid ; float: left; padding: 2px; width: 50%; text-align:center;">
                                        <span><img src="../images/w{{obj.water}}.jpg"  style="border: 0px solid ; padding: 2px; width: 100%; text-align:center;" width="100" height="120" class="" alt=""></span>
                                    </div>
                                    <div style="border: 0px solid ; float: left; padding: 2px; width: 50%; text-align:center;">
                                        <span><img src="../images/c{{obj.rice}}.jpg" style="border: 0px solid ; padding: 2px; width: 100%; text-align:center;" width="100" height="120" class="" alt=""></span>
                                    </div>
                                    <div style="border: 0px solid ; float: left; padding: 2px; width: 50%; text-align:center;">
                                        <span><img src="../images/b{{obj.bread}}.jpg" style="border: 0px solid ; padding: 2px; width: 100%; text-align:center;" width="100" height="120" class="" alt=""></span>
                                    </div>
                               
                                    <div style="border: 0px solid ; float: left; padding: 2px; width: 50%; text-align:center;">
                                        <button class="btn" style="border: 0px solid ; padding: 2px; width: 100%; text-align:center;" >추천 : {{obj.gcnt}}</button>
                                    </div>
                                    <div style="border: 0px solid ; float: left; padding: 2px; width: 50%; text-align:center;">
                                        <button class="btn" style="border: 0px solid ; padding: 2px; width: 100%; text-align:center;" >댓글 : {{obj.recnt}}</th>
                                    </div>
                                    <div style="border: 0px solid ; padding: 2px; width: 100%; text-align:center;">
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                            data-target="#myModal" style="border: 0px solid ; padding: 2px; width: 100%; text-align:center;"
                                            ng-click="showModal(obj.seq)">댓글등록</button>
                                    </div>
                                </div>
                        </div>
                        

                </div>
              </div>
              
            </div>
          </div>
        </div>
    </div>


<div class="section">
        <div class="container">
            <table class="table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>댓   글</th>
                            <th>시간</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="obj2 in rankReply">
                        <td><button type="button" class="btn btn-danger" ng-click="">{{obj2.seq}}</button></td>			
                        <td><span>{{obj2.contxt}}</span></td>
                        <td><button type="button" class="btn btn-danger" ng-click="">{{obj2.ins_date}}</button></td>			
                      </tr>
                  </tbody>
            </table>
        </div>
</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" >
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">댓글 등록</h4>
        </div>
        <div class="modal-body">
                <input type="text" name="reply" class="form-control" ng-model="contxt" required>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!-- <button type="submit" class="btn btn-primary" ng-click="saveReply((ori_seq),contxt)">등 록</button> -->
            <button type="submit" class="btn btn-primary" ng-click="saveReply((ori_seq),contxt)" data-dismiss="modal">
                    등 록</button>
        </div>
        </div>

    </div>
</div>
